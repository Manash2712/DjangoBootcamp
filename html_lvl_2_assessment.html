<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assessment 2</title>
</head>
<body>
    <form  method="get" action="newpage.html">
        <h2>Course Sign Up Page</h2>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <label for="FirstName">First Name: </label>
        <input id="FirstName"type="text" placeholder="First Name" required>
        <label for="LastName">Last Name: </label>
        <input id="LastName"type="text" placeholder="Last Name" required> <br><br>
        <label for="email">Email: </label>   
        <input id="email" type="email" placeholder="name@email.com" required>
        <label for="Password">Password: </label>
        <input id="Password" type="password" required> <br>
        <p>Are you over the age of 18?</p>
        <label for="Yes">Yes: </label>
        <input id="Yes" type="radio" name="yesorno">
        <label for="No">No: </label>
        <input id="No" type="radio" name="yesorno">
        <p>Do you have a Credit Card or Other way?</p>
        <select name="Payment Method">
            <!-- For drop Down menu select and option is used -->
            <option value="Credit Card">Credit Card</option>
            <option value="NetBanking">Net Banking</option>
            <option value="UPI">UPI id</option>
        </select>
        <br><br>
        <input type="submit" value="Signup" >
    </form>
</body>
</html>
