<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the Title</title>
</head>
<body>
    <h1>This is a heading 1</h1>
    <h2>This is a Heading 2</h2>
    <h3>Heading 3</h3>
    <h6>Heading 6</h6>

    <p><b>This is old Bold</b></p>  <!-- old way of bold -->
    <p><strong>This is new Bold</strong></p>    <!-- new way of bold -->
    <p><i>This is old italics </i></p> <!-- old way of italics -->
    <p><em>This is new italics</em></p> <!-- new italics -->
    <h1>Lists</h1>
    <ol>  <!-- ordered list -->
        <li>First item</li>
        <li>Second item</li>
    </ol>
    <!-- unordered list -->
    <ul>
        <li>First </li>
        <li>Second</li>
    </ul>
    <!-- nesting lists -->
    <ol>
        <li>First</li>
        <li>Second</li>
        <ul>
            <li>Nested One</li>
            <li>Nested Two</li>
        </ul>
    </ol>
</body>
</html>
